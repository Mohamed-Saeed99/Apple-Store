<body>
  <main>
    <section class="form-section">
      <div class="form-parent">
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <p>FOR ONLY ADMINS</p>
          <div>
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              [(ngModel)]="name"
              name="name"
              required
            />
          </div>
          <div>
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              [(ngModel)]="password"
              name="password"
              required
            />
          </div>
          <button type="submit" [disabled]="!loginForm.form.valid">
            Submit
          </button>
        </form>
      </div>
    </section>
  </main>
</body>
