<body>
  <main>
    <section class="form-section">
      <div class="form-parent">
        <h1>Forgot Password</h1>
        <p>Enter your email and new password to reset your password.</p>
        <form (ngSubmit)="onSubmit(forgotPasswordForm)" #forgotPasswordForm="ngForm">
          <div>
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              [(ngModel)]="email"
              name="email"
              required
              #emailInput="ngModel"
            />
            <div *ngIf="emailInput.invalid && emailInput.touched" class="error">
              Email is required!
            </div>
          </div>

          <div>
            <label for="newPassword">New Password</label>
            <input
              type="password"
              id="newPassword"
              [(ngModel)]="newPassword"
              name="newPassword"
              required
              #passwordInput="ngModel"
            />
            <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error">
              Please Enter The Password
            </div>
          </div>

          <button type="submit" [disabled]="forgotPasswordForm.invalid">
            Change Password
          </button>
        </form>

      </div>
    </section>
  </main>
</body>
