<section class="form-section">
  <div class="form-parent">
    <h1>Sign Up</h1>
    <form (ngSubmit)="onSubmit()" #signUpForm="ngForm">
      <div>
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          [(ngModel)]="name"
          name="name"
          required
        />
      </div>
      <div>
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>
      <div>
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
        />
      </div>
      <button type="submit" [disabled]="!signUpForm.form.valid">
        Sign Up
      </button>
    </form>
  </div>
</section>
